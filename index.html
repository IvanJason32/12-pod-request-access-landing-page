<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Pod request access landing page</title>
</head>
<body>
  <div class="container">
    <div class="section-logo">
      <img class="img-logo" src="./assets/desktop/logo.svg" alt="logotipo de la empresa">
    </div>
    <div class="section-1">
      <h1 class="titulo">Publish your podcasts <span class="t-extra">everywhere.</span></h1>
      <p class="content">Upload your audio to Pod with a single click. We’ll then distribute your podcast to Spotify, 
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      <div class="element-input-btn">
        <input class="email-input" placeholder="Email address" type="text" name="email" id="email">
        <button class="btn-input">Request access</button>
      </div>
      <div class="alert-input">
        <p class="txt-alert"></p>
      </div>
      <div class="img-podcasts">
        <img class="img-spotify" src="./assets/desktop/spotify.svg" alt="logotipo de spotify">
        <img class="img-applePodcast" src="./assets/desktop/apple-podcast.svg" alt="logotipo de apple podcast">
        <img class="img-googlePodcast" src="./assets/desktop/google-podcasts.svg" alt="logotipo de google podcast">
        <img class="img-pocketCasts" src="./assets/desktop/pocket-casts.svg" alt="logotipo de pocket casts">
      </div>

      <div class="element-input-btn-mobile">
        <input class="email-input" placeholder="Email address" type="text" name="email" id="email">
        <button class="btn-input">Request access</button>
      </div>

      
    </div>
    <div class="section-2">
      <img class="img-section2" src="./assets/desktop/image-host.jpg" alt="imagen de un tipo hablando en un microfono">
      <img class="img-section2-tablet" src="./assets/tablet/image-host.jpg" alt="imagen de un tipo hablando en un microfono">
      <img class="img-section2-mobile" src="./assets/mobile/image-host.jpg" alt="imagen de un tipo hablando en un microfono">

    </div>
    <div class="section-decoration">
      <img class="img-patron" src="./assets/desktop/bg-pattern-dots.svg" alt="patron de diseño">
    </div>
    <img class="img-section2-mobile" src="./assets/mobile/image-host.jpg" alt="imagen de un tipo hablando en un microfono">
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
